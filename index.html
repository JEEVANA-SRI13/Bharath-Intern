<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weathertask1/styles.css">
    <title>Document</title>
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="https://i.pinimg.com/736x/8a/38/97/8a38978ac4d3727e2b9e9d1ae6af34bf.jpg"></button>
        </div>

        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="https://icon2.cleanpng.com/20180421/jlw/kisspng-rain-cloud-animation-clip-art-raindrops-material-5adb39eb629755.9944526115243166514038.jpg" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="https://i.pinimg.com/564x/6a/59/98/6a5998ab2da1b63c8cf08d217634cc59.jpg">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ79CAfxdQPD0e2F4L7_Bc2lCKYkZTHrbBB5g&s">
                    <div>
                        <p class="wind">15 Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="weathertask1/node.js"></script>

</html>
